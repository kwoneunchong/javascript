<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 객체 생성(대문자로 시작)
        // 객체: 메소드 (기능 또는 함수), 프로퍼티 (속성)-경우에 따라 없을 수도 있음,
        // 객체 생성시에 name, height, weight 세가지 정보를 받음
        function CheckWeight(name, height, weight) {
            // 속성
            // this는 객체 자체를 가르킨다고 보면됨(속성을 정의 할때 씀), 객체 안에서만 사용가능
            this.userName = name;
            this.userHeight = height;
            this.userWeight = weight;
            this.minWeight;
            this.maxWeight;

            // 함수
            this.getInfo = function() {
                var str = ""
                str += "이름:" + this.userName + ",";
                str += "키:" + this.userHeight + ",";
                str += "몸무게:" + this.userWeight + "<br>";
                return str;
            }
            this.getResult = function() {
                this.minWeight = (this.userHeight - 100) * 0.9 - 5;
                this.maxWeight = (this.userHeight - 100) * 0.9 + 5;

                if (this.userWeight >= this.minWeight
                &&this.userWeight <= this.maxWeight) {
                    return "정상 몸무게입니다";
                } else if (this.userWeight < this.minWeight) {
                    return "정상 몸무게 미달입니다";
                }else {
                    return "정상 몸무게 초과입니다";
                }
            }
        }

        // 객체 선언
        var jang = new CheckWeight("장보리", 168, 62);
        var park = new CheckWeight("박달재", 180, 88);
        console.log(jang);
        console.log(park);

        // 사용할 함수 가져다가 쓰기
        document.write(jang.getInfo());
        document.write(jang.getResult());


        </script>
</head>
<body>
    
</body>
</html>
